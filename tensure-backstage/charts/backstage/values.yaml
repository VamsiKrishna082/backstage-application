# replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/vamsi-krishna-sandbox/backstage/backstage
  tag: ""
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  targetPort: 7007

ingress:
  enabled: true
  class: gce
  allowHttp: "true"
  host: backstage1.ioinfo.shop
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    external-dns.alpha.kubernetes.io/hostname: backstage1.ioinfo.shop
  tls:
    enabled: "true"
    secretName: backstage-secret
    issuer: backstage-issuer

cert:
  issuer: backstage-issuer
  secretName: backstage-secret
  acmeServer: https://acme-v02.api.letsencrypt.org/directory

  # Optional: Set only if you're creating the TLS secret manually
  tlsCrt: ""
  tlsKey: ""

resources: {}
